<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <!-- Header -->
    <header>
      <div class="first-container">
        <div class="row">
          <div class="column w-100 h-100">

          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- First section -->
      <div class="second-container">
        <div class="row">
          <div class="column w-100 h-300">

          </div>
        </div>
      </div>

      <!-- Second section with 4 columns -->
      <div class="third-container">
        <div class="row">
          <div class="column w-100 h-80">
            <div class="content">

            </div>
          </div>
          <div class="column w-25 h-400">
            <div class="content">

            </div>
          </div>
          <div class="column w-50 h-400">
            <div class="content">

            </div>
          </div>
          <div class="column w-25 h-400">
            <div class="content">

            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="fourth-container">
        <div class="row">
          <div class="column w-100 h-50">

          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
